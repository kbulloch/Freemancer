<!DOCTYPE html>
<html lang="en" ng-app="freemancer">
<head>
  <meta charset="utf-8">
  <title>Freemancer</title>
  <script src="lib/angular.js"></script>
  <script src="lib/angular-ui-router.js"></script>
  <script src="app.js"></script>
  <link href="lib/bootstrap.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <navbar></navbar>

  <div class="jumbotron">
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <h1 id="main-tagline">Today is the day you turn your ideas into reality.</h1>
          <h4 id="main-subtagline">Millions of small businesses post their online jobs on Freelancer.com. Find an expert freelancer to bring your project to life!</h4>
          <div class="main-tag-buttons">
            <button id="hire" class="btn btn-default main-button" ng-click="hirebox = true">HIRE</button>
            <button id="work" class="btn btn-default main-button">WORK</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- <div ui-view="mainbox"></div> -->
  <div ui-view="hirebox" ng-show="hirebox"></div>


</body>
</html>
